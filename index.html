<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Interactive rating component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <div class="combined">

    <div class="inner">

      <div class="star">
        <img src="images/icon-star.svg" alt="Star">
      </div>

      <div class="head">
        <h2>How did we do?</h2>

        <p>Please let us know how we did with your support request. All feedback is appreciated
          to help us improve our offering!</p>
      </div>

      <div class="ratingnumber">
        <div class="one" id="one">1</div>
        <div class="two" id="two">2</div>
        <div class="three" id="three">3</div>
        <div class="four" id="four">4</div>
        <div class="five" id="five">5</div>
      </div>

      <button onclick="Submitting()">Submit</button>
    </div>

  </div>

  <!-- Rating state end -->

  <!-- Thank you state start -->

  <div class="next" id="next">

    <div class="full">

      <img src="images/illustration-thank-you.svg" alt="">

      <p>You selected <span id="ans"> </span> out of 5</p>

      <div class="txt">
        <h2>Thank you!</h2>

        <p>We appreciate you taking the time to give a rating. If you ever need more support,
          don’t hesitate to get in touch!</p>
      </div>

      <!-- Thank you state end -->


      <!-- <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Your Name Here</a>.
      </div> -->
    </div>
  </div>

  <script src="script.js"></script>

</body>

</html>
